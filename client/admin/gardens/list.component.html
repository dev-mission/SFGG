<router-outlet></router-outlet>
<div [class.d-none]="route.firstChild">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Gardens</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <a routerLink="/gardens/new" class="btn btn-sm btn-outline-secondary">New</a>
      </div>
    </div>
  </div>
  <app-shared-list type="gardens">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <ng-template let-record="record">
      <tr>
        <td><a [routerLink]="['/gardens', record.id]">{{record.name}}</a></td>
      </tr>
    </ng-template>
  </app-shared-list>
</div>
